<!doctype html>
<head>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <form name="OurForm">
        <input type="text" name="Thomas" placeholder="What you gon' do?">
    </form>
    <script type="text/javascript" src="todo.js"></script>
    <template id="toDoItem">
        <div class="toDoItem">
            <label class="incomplete">
                <input type="checkbox">
                <span class="toDoText"></span>
            </label>
        </div>
    </template>
    <div class="filters">
        <button>Incomplete</button>
        <button>Completed</button>
        <button>All</button>
    </div>
</body>
